<h2>We can test if a fish is<br>a certain type</h2>
<h3 class="fragment" data-fragment-index="0">
<pre><code>class Fish:</code><code>    pass</code><code><br></code><code>class Goldfish(Fish):</code><code>    pass</code><code><br></code><code>class Flounder(Fish):</code><code>    pass</code><code><br></code><code>&gt;&gt;&gt; spencer = Goldfish()</code><code>&gt;&gt;&gt; isinstance(spencer, Fish)</code><code>True</code><code>&gt;&gt;&gt; isinstance(spencer, Goldfish)</code><code>True</code><code>&gt;&gt;&gt; isinstance(spencer, Flounder)</code><code>False</code></pre>
</h3>
