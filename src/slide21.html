<h2>You can also add functions</h2>
<div class="visible" data-fragment-index="0" style="font-size: 30px; font-style: normal; font-variant: normal;">
(a.k.a methods)
</div>
<h3 class="fragment" data-fragment-index="1" style="font-style: normal; font-variant: normal;">
<pre style="width: 862.203125px;">
<code>class Fish:</code>
<code>    def move(self, speed):</code>
<code>        print "swimming %s!" % speed</code>
</pre>
</h3>
<div style="font-size: 30px; font-style: normal; font-variant: normal;">
<br>
</div>
<h3 class="fragment" data-fragment-index="2" style="font-style: normal; font-variant: normal;">
<pre style="width: 862.203125px;">
<code>&gt;&gt;&gt; myfish = Fish()</code>
<code>&gt;&gt;&gt; myfish.move("fast")</code>
<code>swimming fast!</code>
</pre>
</h3>
<h2>
<br>
</h2>
<h2 class="fragment" data-fragment-index="2">This gives your fish behavior</h2>
